<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
  <section class="header">
    <div class="header-nav">
      <label for="search-bar"><box-icon name='search'></box-icon></label>
      <input type="text" id="search-bar" name="search-bar">
      <box-icon name='bell'></box-icon>
      <img src="./References/Images/logoipsum-294.svg" alt="" width="40px">
      <p>Jhone Dough</p>
    </div>

    <div class="header-info">
      <img src="./References/Images/logoipsum-294.svg" alt="" width="80px">
      <div class="welcome-message">
        <p>Hi there,</p>
        <h2>Jhone Dough (@JhoneD531)</h2>
      </div>
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </section>
  
  <section class="sidebar">
    <div class="logo">
      <img src="./References/Images/logo-placeholder.png" alt="" width="100%">
    </div>

    <div class="sidebar-container navigation">
      <div><box-icon name='home-alt-2' color="#05080A"></box-icon>Home</div>
      <div><box-icon name='user' color="#05080A"></box-icon>Profile</div>
      <div><box-icon name='envelope' color="#05080A"></box-icon>Messages</div>
      <div><box-icon name='time' color="#05080A"></box-icon>History</div>
      <div><box-icon name='task' color="#05080A"></box-icon>Tasks</div>
      <div><box-icon name='group' color="#05080A"></box-icon>Communities</div>
    </div>

    <div class="sidebar-container utility">
      <div><box-icon name='cog' color="#05080A"></box-icon>Settings</div>
      <div><box-icon name='support' color="#05080A"></box-icon>Support</div>
      <div><box-icon name='check-shield' color="#05080A"></box-icon>Privacy</div>
    </div>
  </section>
  
  <section class="article">
    <div class="main-content">
      <h3>Your Projects</h3>

      <div class="main-content-items"></div>
      <div class="main-content-items"></div>
      <div class="main-content-items"></div>
      <div class="main-content-items"></div>
      <div class="main-content-items"></div>
      <div class="main-content-items"></div>
      <div class="main-content-items"></div>
    </div>

    <div class="announcement">
      <h3>Announcement</h3>

      <div class="announcement-content container">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    
    <div class="trending">
      <h3>Trending</h3>

      <div class="trending-content container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </section>
</body>
</html>
